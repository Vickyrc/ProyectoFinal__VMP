<div class="row">

  <table class="table">
    <div class="d-flex flex-row-reverse bd-highlight">
      <div class="col-xs-11 col-sm-8 col-md-8 col-lg-8" data-aos="fade-up-left" data-aos-duration="2000">
        <div class="card mat-card" id="second-card">
          <div class="card-titles">

            <h1><u>Experiencia laboral</u></h1>


            <tbody>
              <tr *ngFor="let Experiencia of expe">
                <td>{{Experiencia.nombreE}}</td>
                <td>{{Experiencia.descripcionE}}</td>
                <td *ngIf="isLogged">
                  <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                    <i class="bi bi-pencil"></i><b>Editar</b></button>
                </td>

                <td *ngIf="isLogged">
                  <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                    <i class="bi bi-trash3"></i><b>Borrar</b></button>
                </td>
              </tr>
            </tbody>


          </div>

          <div class="col-lg-6">
            <button type="button" class="btn btn-dark" routerLink="/nuevaexp" *ngIf="isLogged">
              Nueva Experiencia
            </button>
          </div>

        </div>
      </div>
    </div>
  </table>

</div>

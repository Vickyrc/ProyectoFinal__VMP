<div class="row">

  <table class="table">
    <div class="col-xs-11 col-sm-10 col-md-10 col-lg-10" data-aos="fade-up-right" data-aos-duration="2000">
      <div class="card mat-card" id="third-card">
        <div class="card-titles">
          <h1><u>Educación</u></h1>


          <tbody>
            <tr *ngFor="let Educacion of educacion ">
              <td>{{Educacion.nombreE}}</td>
              <td>{{Educacion.descripcionE}}</td>


              <td *ngIf="isLogged">
                <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}">
                  <i class="bi bi-pencil"></i><b>Editar</b></button>
              </td>

              <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                  <i class="bi bi-trash3"></i><b>Borrar</b></button>
              </td>
            </tr>
          </tbody>

        </div>

        <div class="col-lg-4">
          <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educación
          </button>
        </div>
      </div>
    </div>

  </table>
</div>

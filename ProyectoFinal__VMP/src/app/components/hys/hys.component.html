<div class="row">
  <h2><u>Hard & Soft skills</u></h2>

  <div class="col-lg-2">
    <button type ="button" routerLink="/newskill" class="btn btn-dark" *ngIf="isLogged"> Nueva Skill</button>
  </div>

  <div class=" text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">

  <circle-progress
  [percent]="(skill.porcentaje)"
  [radius]="100"
  [showUnits]= "false"
  [title]="(skill.nombre)"
  [titleColor]="'black'"
  [titleFontSize]="'2em'"
  [showSubtitle]="false"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#6f859b'"
  [innerStrokeColor]="'#e3bab3'"
  [animation]= "true"
  [animationDuration]="800"
  [lazy]= "true"
  >
</circle-progress>

<div>
  <td *ngIf="isLogged">
    <button class="btn btn-light" routerLink="/editskill/{{skill.id}}">
      <i class="bi bi-pencil"></i></button>
  </td>

  <td *ngIf="isLogged">
    <button class="btn btn-danger" (click)="delete(skill.id)">
      <i class="bi bi-trash3"></i></button>
  </td>
</div>





</div>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form>

          <form #f ="ngForm" (ngSubmit)="onLogin()" novalidate>

                <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="user" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg" [(ngModel)]="nombreUsuario" name="nombreUsuario" required/>
              <label class="form-label" for="nombreUsuario">Usuario</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" class="form-control form-control-lg" [(ngModel)]="password" name="password" required= />
              <label class="form-label" for="password">Contraseña</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recuérdame </label>
              </div>
              <a href="#!">Olvidaste la contraseña?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block">Iniciar Sesión</button>

          </form>
          <div>
            <p class="mb=0">¿No Tienes una cuenta?</p> <a href="#!" class="text-black-50 fw-bold">Crear cuenta</a>
          </div>
        </form>
      </div>



    </div>
  </div>
</section>
